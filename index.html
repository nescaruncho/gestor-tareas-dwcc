<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestor de Categor&iacute;as</h1>
    <input type="text" id="catName" placeholder="Nueva categoría">
    <button onclick="addCat()">Añadir Categoría</button>
    <br><br>
    
    <select id="categorySelect">
        <option value="">Seleccione una categoría para eliminar</option>
        <!-- Las categorías se agregarán aquí dinámicamente -->
    </select>
    <button onclick="eliminarCategoria()">Eliminar Categoría</button>
    
    <h1>Gestor de Tareas</h1>
    <input type="text" id="taskName" placeholder="Nueva tarea">
    <input type="date" id="taskDate">
    <select id="taskCategory">
        <!-- Las categorías se llenarán dinámicamente -->
    </select>
    <button onclick="addTask()">Añadir Tarea</button>
    
    <h2>Tareas</h2>
    <div id="tasks" class="task-list"></div>

    <script src="script.js"></script>
</body>
</html>
